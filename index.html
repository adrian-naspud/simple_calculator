<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>

<body>
  <Section class="container-main">
    <h1 class="title">Calculator</h1>
    <div class="inputs-container">
      <input type="text" class="input input-left">
      <input type="text" class="input input-right">
    </div>
    <div class="buttons-container">
      <button class="plus-btn btn">+</button>
      <button class="minus-btn btn">-</button>
      <button class="multiplication-btn btn">x</button>
      <button class="division-btn btn">/</button>
    </div>
    <div class="result-container">
      <p class="result">000</p>
      <button class="clear-btn btn">clear</button>
    </div>
  </Section>

  <script src="app.js"></script>
</body>

</html>
